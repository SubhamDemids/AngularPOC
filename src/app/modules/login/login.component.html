<div class="login-page">
    <mat-card >
      <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
      <mat-tab-group >
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form action="">
              <mat-form-field>
                <input
                  matInput
                  placeholder="First Name"
                  required
                  name="username"
                  >
                <mat-icon matSuffix>perm_identity</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Last Name"
                  required
                  name="username">
                <mat-icon matSuffix>perm_identity</mat-icon>
                
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email/Phone Number"
                  required
                  name="email"
                >
                  <mat-error >Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  required
                  minlength="6"
                  name="password"
                 >
                  
                <mat-icon matSuffix>lock</mat-icon>
  
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput
                  placeholder="Confirm Password"
                  type="password"
                  required
                  minlength="6"
                  name="repassword"
                  >
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email/Phone Number"
                    required
                    name="email"
                    >
                    <mat-error >Email is required</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                   >
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Sign In
                </button>
              </form>
            </mat-card-content>
        </mat-tab>
        
      </mat-tab-group>
    </mat-card>
  </div>
