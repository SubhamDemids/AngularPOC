<div class="login-page">
    <mat-card >
      <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
      <mat-tab-group >
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
              <mat-form-field>
                <input
                  matInput
                  formControlName="firstname"
                  placeholder="First Name"
                  required
                  >
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error *ngIf="isSubmitClicked && signUpForm.controls['firstname'].invalid || signUpForm.controls['firstname'].touched">
                  First Name is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  formControlName="lastname"
                  placeholder="Last Name"
                  required
                  >
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error *ngIf="isSubmitClicked && signUpForm.controls['lastname'].invalid || signUpForm.controls['lastname'].touched">
                  Last Name is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  formControlName="email"
                  placeholder="Email/Phone Number"
                  required 
                >
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="isSubmitClicked && signUpForm.controls['email'].invalid || signUpForm.controls['email'].touched">
                  Email or Phone Number is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  formControlName="password"
                  placeholder="Password"
                 >
                  
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput
                  formControlName="confirmPassword"
                  placeholder="Confirm Password"
                  type="password"               
                  >
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="isSubmitClicked && signUpForm.controls['confirmPassword'].hasError('required')">
                  Confirm Password is required
                </mat-error>
                <mat-error  *ngIf=" signUpForm.controls['confirmPassword'].hasError('passwordMismatch')">
                  Passwords do not match
                </mat-error>  
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button"
              
                >
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign In">
            <mat-card-content>
              <form [formGroup]="signInForm"  (ngSubmit)="onSignIn()">
                <mat-form-field>
                  <input
                    matInput
                    formControlName="signinemail"
                    placeholder="Email/Phone Number"               
                    >                
                  <mat-icon matSuffix>email</mat-icon>
                  <mat-error *ngIf="isSubmitClicked || signInForm.controls['signinemail'].invalid && signInForm.controls['signinemail'].touched">
                    Email or Phone Number is required
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    formControlName="signinpassword"
                    placeholder="Password"
                    type="password"            
                   >
                  <mat-icon matSuffix>lock</mat-icon>
                  <mat-error *ngIf="isSubmitClicked || signInForm.controls['signinpassword'].invalid && signInForm.controls['signinpassword'].touched">
                    Password is required
                  </mat-error>
                </mat-form-field>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button"
                  >
                  Sign In
                </button>
              </form>
            </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
