<div class="login-page">
    <mat-card >
      <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
      <mat-tab-group >
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form [formGroup]="myForm" >
              <mat-form-field>
                <input
                  matInput
                  formControlName="firstname"
                  placeholder="First Name"
                  required
                  name="username"
                  >
                  
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error *ngIf="myForm.controls['firstname'].invalid && myForm.controls['firstname'].touched">
                  First Name is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  formControlName="lastname"
                  placeholder="Last Name"
                  required
                  name="username">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error *ngIf="myForm.controls['lastname'].invalid && myForm.controls['lastname'].touched">
                  Last Name is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  formControlName="email"
                  placeholder="Email/Phone Number"
                  required
                  name="email"
                >
               
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">Email or Phone Number is required</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  formControlName="password"
                  placeholder="Password"
                  name="password"
                 >
                  
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="myForm.controls['password'].hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput
                  formControlName="confirmPassword"
                  placeholder="Confirm Password"
                  type="password"
                  name="repassword"
                  >
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="myForm.controls['confirmPassword'].hasError('required')">
                  Confirm Password is required
                </mat-error>
                <mat-error  *ngIf="myForm.controls['confirmPassword'].hasError('passwordMismatch')">
                  Passwords do not match
                </mat-error>  
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email/Phone Number"
                    required
                    name="email"
                    >
                    <mat-error >Email is required</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                   >
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Sign In
                </button>
              </form>
            </mat-card-content>
        </mat-tab>
        
      </mat-tab-group>
    </mat-card>
  </div>
